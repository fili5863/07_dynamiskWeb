<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Persongalleri</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Persongalleri</h1>

    <main></main>

    <template>
      <article>
        <img src="" alt="" class="billedurl" />
        <h2 class="navn"></h2>
        <p class="titel"></p>
        <p class="fødselsdag"></p>
        <p class="email"></p>
      </article>
    </template>

    <script>
      const endpoint = "https://persongalleri-5d3e.restdb.io/rest/persongalleri";

      const mereinfo = {
        headers: {
          "x-apikey": "600fe9211346a1524ff12e31",
        },
      };
      let personer;
      let filter = "ja";

      async function hentData() {
        const resspons = await fetch(endpoint, mereinfo);
        const json = await resspons.json();
        vis(json);
      }

      const main = document.querySelector("main");
      const template = document.querySelector("template").content;

      function vis(json) {
        json.forEach(person => {
          if (filter == person.troende) {
            const klon = template.cloneNode(true);
            klon.querySelector(".billedurl").src = "faces/" + person.billede;
            klon.querySelector(".navn").textContent = person.fornavn;
            klon.querySelector(".email").textContent = person.email;
            klon.querySelector(".titel").textContent = person.titel;
            klon.querySelector(".fødselsdag").textContent = person.fødselsdag;
            main.appendChild(klon);
          }
        });
      }

      hentData();
    </script>
  </body>
</html>
