  <body>

        console.log(`Dyr: ${dyret.dyr}, Type: ${dyret.type}, Levested: ${dyret.levested}`);

        const dyrDyr = `${dyret.dyr}`;
        const dyrType = `${dyret.type}`;

        document.querySelector("img").src = dyret.billede;
        document.querySelector(
          "p"
        ).textContent = `Dyr: ${dyret.dyr}, Type: ${dyret.type}, Levested: ${dyret.levested}`;
      }
    </script>
