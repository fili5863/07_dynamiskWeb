<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <h1>Playliste</h1>
    <ul id="display"></ul>
  </body>
  <script>
    const playliste = [
      "Bad Penny",
      "High Hopes",
      "Smooth Operator",
      "Drivers Seat",
      "City of Dreams",
      "18 and Life",
      "Astronomy",
      "Some Feeling",
      "Reach Out",
      "Act Like You Know",
      "Together And Free",
    ];
    playliste.forEach((nummer) => (display.innerHTML += "<li>" + nummer + "</li>"));
  </script>
</html>
